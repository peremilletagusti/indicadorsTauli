<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="infoLogin" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Usuari</ion-label>
      <ion-input type="text" formControlName="usuari"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!infoLogin.valid">Submit</button>
  </form>

</ion-content>
